<html>
	
<head>
	<title>Hello JS!</title>
</head>
	
<body>
	<h2 id="heading" onmouseover="f1()" onmouseout="f2()">Hello JS</h2>

<script>
	function f1(){
		document.getElementById("heading").style.color="red";
	}
	
	function f2(){
		document.getElementById("heading").style.color="black";
	}
</script>

</body>
</html>
